<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <style>
        </style>
    </head>
    <body>
        <div class="container">
            <!-- button colors and styles
                .btn-default, primary, success, infof, warning, danger, link
                .btn-lg, sm, xs
                .btn-block (100% width)
                .active, .disabled
            -->
            <div class="well">
                <form method="post" action="#">
                    <div class="form-group">
                        <label>Name</label>
                        <!-- form-control for input/textarea/select -->
                        <input type="text" class="form-control" placeholder="Your name" />
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <select id="" class="form-control" name="" value="">
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Done" />
                </form>
            </div>
            <div class="well">
                <form method="post"
                      action="#"
                      class="form-horizontal">
                    <div class="form-group has-error">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Your name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">You can't name it.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" value="1" />New member</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label class="radio-inline"><input type="radio" name="hogeType" value="1" />One</label>
                            <label class="radio-inline"><input type="radio" name="hogeType" value="2" />Two</label>
                            <label class="radio-inline"><input type="radio" name="hogeType" value="3" />Three</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="Done" />
                            <input type="submit" class="btn btn-link" value="Hint" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="well">
                <form method="post"
                      action="#"
                      class="form-inline">
                    <div class="form-group form-group-sm"><!-- small controls -->
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                            <input type="text" class="form-control" placeholder="keyword for search" />
                        </div>
                    </div>
                    <input type="submit" class="btn btn-default btn-sm btn-success" value="Search" />
                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
