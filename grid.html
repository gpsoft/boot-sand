<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <style>
            .row-va-middle > div {  /* row内のcolを、vertical-align:middleにする。
                                       このとき、col用のdiv間にスペースがあると、
                                       グリッドが崩れるので、コメントでスペースを埋めとく。
                                     */
                display: inline-block;
                float: none;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <!-- xs: < 768px
             xm: < 992px
             md: < 1200px
             lg:
        -->
        <div class="well">
            <div class="container-fruid">
                <div class="row">
                    <div class="col-sm-4 bg-success">hoge</div>
                    <div class="col-sm-6 bg-warning">fuga</div>
                    <div class="col-sm-2 bg-primary">piyo</div>
                </div>
            </div>
        </div>
        <div class="well">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 bg-success">hoge</div>
                    <div class="col-sm-6 bg-warning">fuga</div>
                    <div class="col-sm-2 bg-primary">piyo</div>
                </div>
            </div>
        </div>
        <div class="well">
            <div class="container">
                <div class="row row-va-middle">
                    <!-- Vim logo is hidden in XS device -->
                    <div class="hidden-xs col-sm-4 bg-success"><img class="img-responsive" src="img/vim.png" /></div><!--
                    --><div class="col-xs-3 col-sm-2 bg-warning">fuga</div><!--
                    --><div class="col-xs-3 col-sm-2 bg-info"><img class="img-responsive img-rounded" src="img/ku.jpg" /></div><!--
                    --><div class="col-xs-3 col-sm-2 bg-danger"><img class="img-responsive img-circle" src="img/kuro.jpg" /></div><!--
                    --><div class="col-xs-3 col-sm-2 bg-primary">piyo</div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
